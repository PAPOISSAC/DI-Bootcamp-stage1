<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <table>
        <th>car</th>
        <th>model</th>
        <th>year</th>
        <tr>
            <td>toyota</td>
            <td>axio</td>
            <td>2022</td>
        </tr>
        <tr>
            <td>nissan</td>
            <td>duke</td>
            <td>2021</td>
        </tr> 
        <tr>
            <td>honda</td>
            <td>fit</td>
            <td>2019</td>
        </tr> 
    </table>
</body>
<style>
    table,th,td {
        border: 1px solid black;
        border-collapse:collapse;
        
    }
    table {
        width: 250px;
        height: 100px;
    }
    
</style>
</html>
